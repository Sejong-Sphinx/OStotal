        <span class="bar">

    </div>   
    <span id="percentage">0%</span>
    <div>
        <span id="time">0.0s</span>
    </div> 

    <script type="text/javascript">
        // var totaltime = 30;
        var count = parseInt($('#time').text());
        myCounter = setInterval(function () {
            count+=0.1;
            $('#time').html(count.toFixed(1) + "s");

            // if(count==totaltime) clearInterval(myCounter);
        }, 100);

        $(document).ready(function() {
            var percent = parseInt($('#percentage').text());
            var myPercent = setInterval(function(){
                percent++;
                $("#percentage").html(percent + "%");      

                if(percent == 100) {
                    clearInterval(myPercent);
                }
            }, 250);
        });
    </script>
