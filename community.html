<!DOCTYPE html>

    <link rel="stylesheet" href="/community.css">

	<script defer src="community.js"></script>

<body>
	<main>
		<section id="communitySection">
			<section id="headerSection">
				<h2 style="font-weight: 600;">Community</h2>
				<p>Windows</p>
			</section>
			<section id="commentSection">
				<textarea name="addcomment" id="commentInput" placeholder="Write a comment about your opinion on the OS..."></textarea>
				<section style="display: flex; align-items: center; justify-content: space-between; padding-left: 10px;">
					<div id="tagSection">
						<p style="margin: 0 10px 0 0">Tags: </p>
						<div id="tagList">
							<input id="tag" class="tagInput" type="text" placeholder="# Add tags">
						</div>
					</div>
					<div>
						<button id="commentButton">Add</button>
					</div>
				</section>
				<!--
					wrap = tagSection
					tag-list = tagList
					tag = tag
					input-tag = tagInput

				-->
			</section>
			<article class="card">

							<div style="margin-right: 30px">
								<img class="likeIcon" src="/img/like.png" alt="like comment icon">
								<div class="likeCount">10</div>
							</div>
							<div>
								<img class="dislikeIcon" src="/img/dislike.png" alt="dislike comment icon">
								<div class="dislikeCount">1</div>
							</div>
						</div>
					</div>
					<div class="row" style="padding-left: calc(var(--bs-gutter-x)/ 2);">
						<div class="tag">
							# pretty

					</div>

				<section class="card-body">

								I strongly recommend this OS <br/>

							</p>

						<div class="col-4" style="display: inline-flex; align-items: center; justify-content: flex-end; text-align: center">
							<div style="margin-right: 30px">
								<img class="likeIcon" src="/img/like.png" alt="like comment icon">

							# trending
						</div>
						<div class="tag">
							# safe
						</div>
					</div>
				</section>
