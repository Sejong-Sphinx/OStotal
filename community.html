<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/community.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
	<main>
		<section id="communitySection">
			<section id="commentSection">
				<textarea name="addcomment" id="commentInput" placeholder="Write a comment about your opinion on the OS..."></textarea>
				<section>
					&nbsp;
					<label for="addtag">Tags: </label>&nbsp;
					<input name="addtag" id="tagInput" placeholder="# Add tags"/>
				</section>
				<section style="display: flex; align-items: center; justify-content: space-between; padding-left: 10px;">
					<div id="tagsList" style="width: 70%">
						<div class="tagElement"># recommended</div>
					</div>
					<div>
						<button id="commentButton">Add</button>
					</div>

				</section>
			</section>
			<article class="card">
				<section class="card-body">
					<div class="row mb-2">
						<div class="col-4">
							<h4 class="card-title" style="font-weight: 600">Sora Kang</h4>
						</div>
						<div class="col-3">
							<div style="color: #9f9f9f">2 days ago</div>
						</div>
					</div>
					<div class="row mb-2">
						<div class="col-8">
							<p>
								I strongly recommend this OS <br/>
								It's the best! <br/>
								blah blah blah b.... <br/>
							</p>
						</div>
						<div class="col-4" style="display: inline-flex; align-items: center; justify-content: flex-end; text-align: center">
							<div style="margin-right: 30px">
								<img style="width: 30px; height: 30px; margin-bottom:10px; cursor: pointer" src="/img/like.png" alt="like comment icon">
								<div>10</div>
							</div>
							<div>
								<img style="width: 30px; height: 30px; margin-bottom:10px; cursor: pointer" src="/img/dislike.png" alt="dislike comment icon">
								<div>1</div>
							</div>
						</div>
					</div>
					<div class="row" style="padding-left: calc(var(--bs-gutter-x)/ 2);">
						<div class="tagElement">
							# safe
						</div>
						<div class="tagElement">
							# pretty
						</div>
					</div>
				</div>
			</article>

		<!--

		-->

	</main>
    
</body>
