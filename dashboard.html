<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>OStotal</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/dash.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
</head>

<body>
    <div class="header">
        <div class="headWrap">
            <div class="logo"><a href="#"><img src="../ostotal/img/logo.png" alt="OStotal LOGO"></a></div>
            <div class="nav">
                <ul>
                    <li><a class="smooth-scroll" href="#uploadSec">upload</a></li>
                    <li><a href="#">library</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="dashWrap">
            <div class="dashGrid">
                <div class="dashNode">
                    <h3 class="nodeName">OS Information</h3>
                    <div class="nodeContent">
                        <h4>Ubuntu 18.04</h4>
                        <img src="../ostotal/img/ubuntubg.png" alt="OS Background">
                        <div class="osInfo">
                            File Name: ubuntu-18.04.4-desktop-amd64.iso<br>
                            Size: 1,348,312 KB<br><br>
                            Hash:<br>
                            md5<br>
                            sha256<br><br>
                            History:<br>
                            First submission<br>
                            Last submission
                        </div>
                    </div>
                </div>
                <div class="dashNode">
                    <h3 class="nodeName">Processes List</h3>
                </div>
                <div class="dashNode">
                    <h3 class="nodeName">CPU Usage</h3>
                    <canvas id="myChart"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['00:00','','', '00:05','','', '00:10','','', '00:15','','', '00:20','','', '00:25'],
                                datasets: [{
                                    label: '# CPU usage',
                                    data: [0.03, 0.055, 0.05, 0.08, 0.075, 0.045, 0.07, 0.035, 0.040, 0.02, 0.02, 0.025, 0.01, 0.0125, 0.01, 0.01],
                                    backgroundColor: [
                                        'rgba(54, 162, 235, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgb(54, 162, 235)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {        
                                legend: {
                                    display: false
                                },
                                scales: {
                                    xAxes: [{
                                        gridLines: {
                                            display:false
                                        },
                                        ticks: {
                                            fontSize : 12,
                                        }
                                    }],
                                    yAxes: [{
                                        gridLines: {
                                            display:false
                                        },
                                        ticks: {
                                            beginAtZero: true,
                                            fontSize : 12,
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
                <div class="dashNode">
                    <h3 class="nodeName">Network List</h3>
                </div>
                <!-- <div class="dashNode"></div> -->
            </div>
        </div>
    </div>
</body>
</html>
